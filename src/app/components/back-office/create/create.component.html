<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <form [formGroup]="dolceFormGroup" (ngSubmit)="onSubmit()">
                <!-- dolce form group -->
                <div formGroupName="dolce" class="form-area">
                    <h3>Nuovo dolce</h3>
                    <div class="row">
                        <div class="col-md-2"> <label>Nome</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="nome" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"> <label>Descrizione</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <textarea class="form-control" formControlName="descrizione" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"> <label>Prezzo</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="prezzo" type="number">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"> <label>Calorie</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="calorie" type="number">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"> <label>Immagine</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="file" type="file" click="this.value = null" (change)="onFileSelected($event)">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"> <label>Ingredienti</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <ng-multiselect-dropdown
                                [placeholder]="'Seleziona Ingrediente'"
                                [settings]="dropdownSettings"
                                [data]="ingredienti"
                                [(ngModel)]="selectedIngredienti"
                                (onSelect)="onItemSelect($event)"
                                (onSelectAll)="onSelectAll($event)"
                                formControlName="ingredienti"
                                >
                                </ng-multiselect-dropdown>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- submit button-->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Crea</button>
                </div>
            </form>
        </div>
    </div>
</div>
